
<ion-header>
  <ion-navbar>
    <ion-title>Region settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let region of regions">
      <ion-icon name="add-circle" color="secondary" item-start></ion-icon>
      <h2>{{region.title}}</h2>
      <ion-icon *ngIf="region.disciplines.indexOf(2)" name="remove-circle-outline" color="secondary" small item-end></ion-icon>
      <ion-icon *ngIf="region.disciplines.indexOf(2)" name="remove-circle-outline" color="secondary" small item-end></ion-icon>
      <ion-icon *ngIf="region.disciplines.indexOf(2)" name="remove-circle-outline" color="secondary" small item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
