
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCurrentLocation()">
        <ion-icon name="locate-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Radius settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="showAddress(form.value)">
    <ion-searchbar [(ngModel)]="address"
                   name="address"
                   [showCancelButton]="true"
                   (ionCancel)="onCancel($event)">></ion-searchbar>
  </form>
  <div #map id="map" style="height:92%;"></div>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="vertical-align">
        <span>Straal {{(radius/1000)}}km</span>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-only float-right (click)="expandRadius()" [disabled]="radius == 50000">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button outline icon-only float-right (click)="decreaseRadius()" [disabled]="radius == 1000">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
