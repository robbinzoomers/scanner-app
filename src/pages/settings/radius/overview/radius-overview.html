
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="radiusAddPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Radius filters</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top>

  <ion-list no-lines padding-top *ngIf="radiuses.length > 0">
    <ion-item>
      <ion-label> Gebruik deze filters</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list no-lines *ngIf="radiuses.length > 0">
    <ion-item-divider>Ingestelde filters</ion-item-divider>
    <button ion-item *ngFor="let radius of radiuses">
      <ion-icon name="remove-circle-outline" color="danger" item-start></ion-icon>
      <h2>{{radius.address | truncate : 35 }}</h2>
      <p>Straal {{radius.distance/1000}} km</p>
    </button>
  </ion-list>


  <ion-grid *ngIf="radiuses.length == 0" class="no-data">
    <ion-row>
      <ion-col text-center>

        <ion-icon name="locate-outline"></ion-icon>
        <h3>Geen Straal toegevoegd</h3>
        Voeg één of meerdere stralen toe om meldingen op basis stralen te zien
        <a [navPush]="radiusAddPage">Voeg een straal toe</a>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
