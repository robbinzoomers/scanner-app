
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img class="logo" src="assets/img/scanner_icon_primary.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4><hr /></ion-col>
      <ion-col col-4 text-center>Scanner</ion-col>
      <ion-col col-4><hr /></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <!-- form -->
        <form [formGroup]="signinForm" (submit)="onSignin()">
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>E-mailadres</ion-label>
              <ion-input type="email" name="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block clear type="submit">Login</button>
        </form>
        <!-- end form -->

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col><hr /></ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center class="bordered-right">
        <button (click)="showForgotPassword()" ion-button block clear type="button">Vergeten?</button>
      </ion-col>
      <ion-col text-center>
        <button (click)="showSignup()" ion-button block clear type="button">Registreer</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
