
<ion-split-pane>

  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list *ngIf="!isLoggedIn">
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list *ngIf="isLoggedIn">
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>


      <ion-list>
        <ion-list-header>
          Scanner
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of scannerPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Melding filters
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of filterPages" [disabled]="!isLoggedIn" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Algemeen
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of settingPages" [disabled]="!isLoggedIn" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>

        <ion-item [ngClass]="{'disabled': !isLoggedIn}">
          <ion-icon name="logo-buffer" item-start></ion-icon>
          <ion-label>Advertenties</ion-label>
          <ion-toggle [disabled]="!isLoggedIn" [(ngModel)]="pepperoni"></ion-toggle>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          Show Tutorial
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
